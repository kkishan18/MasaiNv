<script>
       var investorsData=[
           {
               avtar:
               "https://masai-website-images.s3.ap-south-1.amazonaws.com/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg",
            name:"Vijay Shekhar Sharma",position:"Founder & CEO",
            logo:"https://masai-website-images.s3.ap-south-1.amazonaws.com/paytm_rect_06df45a24f.svg"
           },
           {
               avtar:
               "https://masai-website-images.s3.ap-south-1.amazonaws.com/Rectangle_427_637d69bb57.png",
            name:"Kunal Shah",position:"Founder & CEO",
            logo:"https://masai-website-images.s3.ap-south-1.amazonaws.com/cred_0a47d7b4f8.png"
           },
           {
               avtar:
               "https://masai-website-images.s3.ap-south-1.amazonaws.com/amrish_rau_pine_labs_144e5e587c.jpg",
            name:"Amrish Rau",position:"Founder & CEO",
            logo:"https://masai-website-images.s3.ap-south-1.amazonaws.com/pine_labs_0aa2407434.png"
           },
           {
               avtar:
               "https://masai-website-images.s3.ap-south-1.amazonaws.com/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg",
            name:"Ankush Sachdeva",position:"Founder & CEO",
            logo:"https://masai-website-images.s3.ap-south-1.amazonaws.com/sharechat_rect_73d95cd4e1.svg"
           },
    
    
    
    ]

    investorsData.forEach(function(elem){
        var box=document.createElement("div");

        var investor_avtar = document.createElement("img")
        investor_avtar.setAttribute("src",elem.avtar)

        var investor_name = document.createElement("h2")
        investor_name.innerText=elem.name

        var investor_role = document.createElement("p")
        investor_role.innerText=elem.position


        var investor_company= document.createElement("img")
        investor_company.setAttribute("src",elem.logo)


        box.append( investor_avtar , investor_name, investor_role, investor_company)

        document.querySelector("#container").append(box);
    });
</script>
